{{ template "head" . }}
<header class="header-home">
  <a class="header-home_link" href="https://github.com/cblgh/lieu">Mold Net</a>
  <nav>
    <ul class="header-home_navigation" role="list">
      <li><a href="/webring">Spores</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>
</header>
<main class="grid-items-center">
  <article class="translateY-75">
    <div class="flow">
      <h1>{{ .SiteName }}</h1>
      <h2 class="italic-text">{{ .Data.Tagline }}</h2>
      <form class="search">
        <label class="visually-hidden" for="search"
          >Search {{ .SiteName }}</label
        >
        <span class="search__input">
          <input
            type="search"
            required
            minlength="1"
            name="q"
            placeholder="{{ .Data.Placeholder }}"
            class="flex-grow"
            id="search"
            maxlength="6000"
          />
          <button
            type="submit"
            class="search__button"
            aria-label="Search"
            title="Search"
          >
            <svg
              height="42"
              width="30"
              version="1.1"
              id="_x32_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="-50 0 700 480"
              xml:space="preserve"
              fill="#1a1a1a"
              stroke="#1a1a1a"
              stroke-width="0.00512"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0">
                <rect
                  x="-51.2"
                  y="-51.2"
                  width="614.40"
                  height="614.40"
                  rx="307.2"
                  fill="#fefefe1a1a1a"
                  strokewidth="0"
                ></rect>
              </g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <style type="text/css">
                  .st0 {
                    fill: #fefefe;
                  }
                </style>
                <g>
                  <path
                    class="st0"
                    d="M193.945,399.491c0,26.182,0,45.436,0,59.754c0,27.928,12.4,52.755,62.054,52.755 c49.655,0,62.054-24.827,62.054-52.755c0-14.318,0-33.572,0-59.754c-20,2.509-40.727,3.9-62.054,3.9 C234.673,403.391,213.945,402,193.945,399.491z"
                  ></path>
                  <path
                    class="st0"
                    d="M493.382,203.663C446.836,123.973,367.709,0,256,0C144.291,0,65.164,123.973,18.618,203.663 c-46.546,79.701,60.509,171.8,237.382,171.8C432.873,375.464,539.927,283.364,493.382,203.663z M106.673,279.273 c-24.637,0-44.609-19.973-44.609-44.6c0-24.646,19.972-44.609,44.609-44.609c24.627,0,44.6,19.964,44.6,44.609 C151.273,259.3,131.3,279.273,106.673,279.273z M194.718,127.618c0-28.5,23.1-51.591,51.591-51.591 c28.481,0,51.582,23.091,51.582,51.591c0,28.482-23.101,51.582-51.582,51.582C217.818,179.2,194.718,156.1,194.718,127.618z M282.764,328.146c-21.209,0-38.4-17.191-38.4-38.4c0-21.209,17.191-38.4,38.4-38.4c21.209,0,38.4,17.191,38.4,38.4 C321.164,310.954,303.973,328.146,282.764,328.146z M421.009,262.7c-22.174-3.59-38.492-25.064-34.964-46.891 c3.401-20.991,23.691-32.208,44.054-26.172c18.955,5.627,32.046,24.618,30.328,43.337 C458.645,252.345,441.554,266.027,421.009,262.7z"

              </g>
            </svg>
          </button>
        </span>
      </form>
    </div>
  </article>
</main>
{{ template "footer" . }}
